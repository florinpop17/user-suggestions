<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Project Suggestion</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    </head>
    <body class="bg-slate-950 text-white p-4">
        <div class="container flex mx-auto justify-end">
            <button
                class="flex gap-2 items-center justify-center bg-black border border-slate-500 px-4 py-2 rounded transition hover:bg-white hover:text-black"
                id="login"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-brand-github"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
                    />
                </svg>
                Login with Github
            </button>

            <p class="hidden text-lg items-center gap-2" id="user">
                Hello, <span>genius</span>
                <button id="logout">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-logout"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
                        />
                        <path d="M9 12h12l-3 -3" />
                        <path d="M18 15l3 -3" />
                    </svg>
                </button>
            </p>
        </div>

        <main class="max-w-3xl w-full mx-auto">
            <h1 class="text-3xl font-semibold mb-4">Project Suggestion</h1>
            <p class="leading-6 text-lg">
                Suggest a project we should be working on during Live Streaming.
            </p>
            <form id="form" class="flex flex-col gap-4 my-6" action="#">
                <textarea
                    class="bg-slate-800 shadow-xl w-full h-20 p-4 rounded"
                    name="item"
                    id="item"
                    placeholder="Enter your suggestion here"
                ></textarea>
                <button
                    class="bg-purple-900 px-6 py-2 rounded shadow ml-auto transition hover:bg-white hover:text-purple-900"
                    type="submit"
                >
                    Send
                </button>
            </form>

            <ul id="suggestions" class="space-y-4"></ul>
        </main>

        <script src="index.js"></script>
    </body>
</html>
